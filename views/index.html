<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>IoT OTA & Monitor (AJAX + Logs)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen font-sans">
  <div class="max-w-6xl mx-auto p-4 sm:p-6">
    <header class="flex items-center justify-between mb-6">
      <h1 class="text-3xl font-bold text-indigo-400">‚öôÔ∏è IoT OTA & Monitor</h1>
      <div id="srvInfo" class="text-sm text-slate-400 hidden sm:block">Broker: <span id="brokerAddr">{{.broker}}</span></div>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <div class="lg:col-span-1 space-y-6">
        <div class="bg-slate-800 rounded-lg p-4 shadow-lg">
          <h2 class="text-lg font-semibold mb-3 text-slate-200">üì§ Upload OTA</h2>
          <form id="uploadForm" class="space-y-3">
            <div>
              <label for="fileInput" class="block text-sm font-medium text-slate-400 mb-1">Pilih file firmware (.bin)</label>
              <input id="fileInput" type="file" class="block w-full text-sm text-slate-300
                file:mr-4 file:py-2 file:px-4
                file:rounded-md file:border-0
                file:text-sm file:font-semibold
                file:bg-indigo-500 file:text-white
                hover:file:bg-indigo-600 transition-colors" />
            </div>
            <button type="submit" class="w-full bg-emerald-500 hover:bg-emerald-600 px-4 py-2 rounded-md font-bold text-white transition-colors duration-200">
              Upload
            </button>
          </form>
          <p id="uploadMsg" class="mt-3 text-sm text-emerald-300 min-h-[20px]"></p>
        </div>

        <div class="bg-slate-800 rounded-lg p-4 shadow-lg">
          <h3 class="font-semibold mb-3 text-slate-200">üì¶ OTA Files</h3>
          <div id="fileList" class="space-y-2 max-h-64 overflow-auto pr-2">
             <p class="text-center text-slate-500 text-sm">Belum ada file.</p>
          </div>
        </div>
      </div>

      <div class="lg:col-span-2">
        <div class="bg-slate-800 rounded-lg p-4 mb-4 shadow-lg">
          <div class="flex justify-between items-center">
            <h3 class="text-lg font-semibold text-slate-200">üì° Nodes</h3>
            <span class="text-xs font-mono bg-slate-700 px-2 py-1 rounded">Auto-refresh: 5s</span>
          </div>
          <p class="text-sm text-slate-400 mt-1">Klik "Lihat Log" untuk melihat 3 log terakhir dari node. Set Threshold / Edit akan mengirim JSON sesuai backend.</p>
        </div>

        <div id="nodesArea" class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="text-sm text-slate-400">Waiting for nodes...</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Logs modal -->
  <div id="logModal" class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center z-50 p-4">
    <div class="bg-slate-800 rounded-lg w-full max-w-2xl p-5 shadow-2xl border border-slate-700">
      <div class="flex justify-between items-center mb-4">
        <div class="font-semibold text-lg">Logs - <span id="modalNode" class="text-indigo-400"></span></div>
        <button onclick="closeModal()" class="text-slate-400 hover:text-white transition-colors">‚úñ</button>
      </div>
      <div id="modalBody" class="bg-slate-900 p-3 rounded-md text-sm text-slate-200 min-h-[100px] font-mono whitespace-pre-wrap"></div>
      <div class="mt-4 text-right">
        <button onclick="closeModal()" class="px-4 py-2 bg-slate-600 hover:bg-slate-500 rounded-md text-sm font-semibold transition-colors">Tutup</button>
      </div>
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
